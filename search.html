<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <title>Search -- The Movie Tracker</title>
    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__first-line">
        <div class="logo">
          <a class="logo" href="index.html"
            ><img
              src="./icons/LOGO.svg"
              class="logo__icon"
              alt="TMDB icon"
            />
          </a>
        </div>
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__menu-item"><a href="index.html">Home</a></li>
            <li class="nav__menu-item">
              <a href="watchlist.html">WatchList</a>
            </li>
            <li class="nav__menu-item">
              <a href="favorites.html">Favorites</a>
            </li>
          </ul>
        </nav>
        <div class="search">
          <input
            type="text"
            id="search__input"
            class="search__input"
            placeholder="Search for a movie"
          />
          <img
            src="./src/assets/icons/searchIcon.svg"
            class="search__icon"
            alt="Magnifying glass icon"
          />
        </div>
      </div>
    </header>
    <main class="main">
      <h1 class="main-title"></h1>
      <div class="movie-cards" id="movie-cards"></div>
      <p class="error-msg">Cannot load movies. Please, try again later</p>
      <button id="load-more" class="load-more">Load More</button>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="logo-container">
          <a class="logo-container__link" href="index.html"
            ><img
              src="./icons/LOGO.svg"
              class="logo-container__icon"
              alt="logo icon"
            />
          </a>
        </div>
        <nav class="nav footer__nav">
          <ul class="nav__menu">
            <li class="nav__menu-item"><a href="index.html">Home</a></li>
            <li class="nav__menu-item">
              <a href="watchlist.html">WatchList</a>
            </li>
            <li class="nav__menu-item">
              <a href="favorites.html">Favorites</a>
            </li>
          </ul>
        </nav>
        <div class="footer__links">
          <h4 class="footer__links-title">Useful links</h4>
          <ul class="footer__links-list">
            <li class="footer__links-item footer__links-item--aligned">
              <a
                class="footer__links-link"
                href="https://www.themoviedb.org/"
                target="_blank"
              >
                <img
                  class="footer__links-icon"
                  src="./icons/TMDB.svg"
                  alt="TMDB icon"
                />
              </a>
            </li>
            <li class="footer__links-item">
              <a
                class="footer__links-link"
                href="https://netflix.com/"
                target="_blank"
              >
                <img
                  class="footer__links-icon"
                  src="./icons/Netflix.svg"
                  alt="Netflix icon"
                />
              </a>
            </li>
            <li class="footer__links-item">
              <a
                class="footer__links-link"
                href="https://www.disney.com/"
                target="_blank"
              >
                <img
                  class="footer__links-icon"
                  src="./icons/Disney.svg"
                  alt="Disney icon"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer__policy">
        <div class="footer__legal">
          <p class="footer__rights">@2025 All Rights Reserved</p>
          <p class="footer__disclaimer">
            This product uses the TMDB API but is not endorsed or certified by
            TMBD
          </p>
        </div>
        <ul class="footer__terms">
          <li class="footer__terms-item">
            <a class="footer__terms-link" href="#">Terms of Use</a>
          </li>
          <li class="footer__terms-item">
            <a class="footer__terms-link" href="#">Privacy Policy</a>
          </li>
          <li class="footer__terms-item">
            <a class="footer__terms-link" href="#">Cookie Policy</a>
          </li>
        </ul>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
